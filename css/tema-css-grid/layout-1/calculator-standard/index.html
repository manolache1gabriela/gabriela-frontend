<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <title>Calculator Standard</title>
    </head>
    <body>
        <div class="all">
            <div class="bara-close">
                <div class="app-name">Calculator</div>
                <div class="minim">
                    <i class="fa-regular fa-window-minimize"></i>
                </div>
                <div class="minim">
                    <i class="fa-regular fa-square"></i>
                </div>
                <div class="minim">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="bara-nav">
                <div class="nav">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="calculator-type">Standard</div>
                <div class="keep">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
                <div class="history">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </div>
            </div>
            <div class="calcule">0</div>
            <div class="bara-memory">
                <div class="MC">MC</div>
                <div class="MR">MR</div>
                <div class="M+">M+</div>
                <div class="M-">M-</div>
                <div class="MS">MS</div>
                <div class="M-arrow">M <i class="fa-solid fa-sort-down arrow-down"></i></div>
            </div>
            <div class="buttons">
                <div class="button" id="%">%</div>
                <div class="button" id="CE">CE</div>
                <div class="button" id="C">C</div>
                <div class="button" id="erase"><i class="fa-solid fa-delete-left"></i></div>
                <div class="button" id="fraction"><math xmlns="http://www.w3.org/1998/Math/MathML"><mfrac bevelled="true"><mn>1</mn><mi>x</mi></mfrac></math></div>
                <div class="button" id="superscript"><math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>x</mi><mn>2</mn></msup></math></div>
                <div class="button" id="root"><math xmlns="http://www.w3.org/1998/Math/MathML"><mroot><mi>x</mi><mn>2</mn></mroot></math></div>
                <div class="button" id="devide"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>&#xf7;</mo></math></div>
                <div class="button-numbers" id="7">7</div>
                <div class="button-numbers" id="8">8</div>
                <div class="button-numbers" id="9">9</div>
                <div class="button" id="multiply"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>&#xd7;</mo></math></div>
                <div class="button-numbers" id="4">4</div>
                <div class="button-numbers" id="5">5</div>
                <div class="button-numbers" id="6">6</div>
                <div class="button" id="minus"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>&#x2212;</mo></math></div>
                <div class="button-numbers" id="1">1</div>
                <div class="button-numbers" id="2">2</div>
                <div class="button-numbers" id="3">3</div>
                <div class="button-numbers" id="plus"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>+</mo></math></div>
                <div class="button" id="negate"><math xmlns="http://www.w3.org/1998/Math/MathML"><mfrac bevelled="true"><mo>+</mo><mo>-</mo></mfrac></math></div>
                <div class="button-numbers" id="0">0</div>
                <div class="button" id="point">.</div>
                <div class="button" id="equal">=</div>
            </div>
        </div>
    </body>
</html>
