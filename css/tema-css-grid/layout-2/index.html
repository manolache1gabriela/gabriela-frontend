<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Start</title>
</head>
<body>
    <div class="all">
        <!-- ---menu bar--- -->

        <div class="menu">
            <div class="bars"><i class="fa-solid fa-bars"></i></div>
            <div class="user"><i class="fa-regular fa-circle-user"></i></div>
            <div class="file"><i class="fa-regular fa-file"></i></div>
            <div class="photo"><i class="fa-regular fa-image"></i></div>
            <div class="settings"><i class="fa-solid fa-gear"></i></div>
            <div class="off-btn"><i class="fa-solid fa-power-off"></i></div>
        </div>

        <!-- ---apps bar--- -->
        <div class="recent">
            <div class="recently">
                <p>Recently added</p>
                <div class="install">
                    <div class="icon"></div>
                    <p>Install Additional Tools for  Node.js</p>
                </div>
                <div class="node">
                    <div class="icon"></div>
                    <p>Node.js</p>
                </div>
                <div class="command">
                    <div class="icon"></div>
                    <p>Node.js command prompt</p>   
                </div>
            </div>
            <div class="number">
                <p>#</p>
                <div class="viewer">
                    <div class="icon"></div>
                    <p>3D Viewer</p>
                </div>
                <div class="zip">
                    <div class="icon"></div>
                    <p>7-Zip</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div class="letter-a">
                <p>A</p>
                <div class="alarm">
                    <div class="icon"></div>
                    <p>Alarms & Clock</p>
                </div>
            </div>
            <div class="letter-b">
                <p>B</p>
                <div class="battle">
                    <div class="icon"></div>
                    <p>Battle.net</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="brave">
                    <div class="icon"></div>
                    <p>Brave</p>
                </div>
            </div>
            <div class="letter-c">
                <p>C</p>
                <div class="calculator">
                    <div class="icon"></div>
                    <p>Calculator</p>
                </div>
                <div class="calendar">
                    <div class="icon"></div>
                    <p>Calendar</p>
                </div>
                <div class="camera">
                    <div class="icon"></div>
                    <p>Camera</p>
                </div>
                <div class="connect">
                    <div class="icon"></div>
                    <p>Connect</p>
                </div>
            </div>
            <div class="letter-d">
                <p>D</p>
                <div class="disney">
                    <div class="icon"></div>
                    <p>Disney+</p>
                </div>
            </div>
            <div class="letter-e">
                <p>E</p>
                <div class="excel">
                    <div class="icon"></div>
                    <p>Excel</p>
                </div>
            </div>
        </div>

        <!-- ---productivity bar--- -->

        <div class="productivity">
            <p id="prod">Productivity</p>
            <div class="microsoft">
                <div id="office"></div>
                <div class="mc-apps">
                    <div id="outlook"></div>
                    <div id="word"></div>
                    <div id="excel"></div>
                    <div id="drive"></div>
                    <div id="ppt"></div>
                    <div id="note"></div>
                    <div id="skype"></div>
                </div>
                <div id="mail"></div>
                <div id="edge"></div>
                <div id="photos"></div>
                <div id="to-do"></div>
            </div>
            <p class="expl">Explore</p>
            <div class="explore">
                <div id="store"></div>
                <div id="weather"></div>
                <div id="news"></div>
                <div id="solitaire"></div>
                <div id="netflix"></div>
                <div id="games"></div>
            </div>
            <div class="apps">
                <div id="audio"></div>
                <div id="launch"></div>
            </div>
        </div>
    </div>
</body>
</html>
